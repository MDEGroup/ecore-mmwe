<md-content flex layout-fill>
	<md-table-container layout-fill>
		<table md-table>
			<thead md-head>
			<tr md-row>
				<th md-column colspan="1">Time</th>
				<th md-column colspan="1">Source</th>
				<th md-column colspan="3">Message</th>
			</tr>
			</thead>
			<tbody md-body>
			<tr md-row
				ng-repeat="log in ctrl.logs | orderBy :'-date'">

				<td md-cell colspan="1">{{log.date|date:'HH:mm:ss'}}</td>
				<td md-cell colspan="1">{{log.source}}</td>
				<td md-cell colspan="3">{{log.message}}</td>
			</tr>
			</tbody>
		</table>
	</md-table-container>
</md-content>

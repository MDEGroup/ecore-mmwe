<md-content flex layout-fill>
	<md-table-container layout-fill>
		<table md-table>
			<thead md-head>
			<tr md-row>
				<th md-column md-numeric>Time</th>
				<th md-column md-numeric>Source</th>
				<th md-column md-numeric>Message</th>
			</tr>
			</thead>
			<tbody md-body>
			<tr md-row
				ng-repeat="log in ctrl.logs | orderBy :'-date'">

				<td md-cell>{{log.date|date:'HH:mm:ss'}}</td>
				<td md-cell>{{log.source}}</td>
				<td md-cell>{{log.message}}</td>
			</tr>
			</tbody>
		</table>
	</md-table-container>
</md-content>

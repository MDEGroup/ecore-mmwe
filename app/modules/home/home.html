<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
			md-is-locked-open="$mdMedia('gt-md')">
	<div ng-include="'/app/modules/layouts/side-nav/sidenav.html'" flex></div>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main" ng-controller="LayoutCtrl as layout" ng-cloak>
	<md-toolbar ng-show="!showSearch">
		<div ng-include="'/app/modules/layouts/tool-bar/toolbar.html'"></div>
	</md-toolbar>
	<md-toolbar class="md-hue-1" ng-show="showSearch">
		<div class="md-toolbar-tools">
			<md-button ng-click="showSearch = !showSearch" aria-label="Back">
				<ng-md-icon icon="arrow_back"></ng-md-icon>
			</md-button>
			<h3 flex="10">
				Back
			</h3>
			<md-input-container md-theme="input" flex>
				<label>&nbsp;</label>
				<input ng-model="search.who" placeholder="Search ...">
			</md-input-container>
		</div>
	</md-toolbar>
	<md-content layout="column" flex md-scroll-y style="background-color:#DCDCDC">
		<div ui-view flex="100"></div>
	</md-content>
</div>

<md-table-container>
	<table md-table>
		<thead md-head>
		<tr md-row>
			<th md-column md-numeric>Property</th>
			<th md-column md-numeric>Value</th>
		</tr>
		</thead>
		<tbody md-body>
		<tr md-row
			ng-repeat="(property, value) in ctrl.treeEcoreElement.values"
			ng-if="ctrl.isSupported(property,value)">

			<td md-cell>{{property}}</td>
			<td md-cell>
				<input ng-if="!ctrl.hasOptions(property)" flex type="{{ctrl.getFieldType(property)}}"
					   ng-model="ctrl.treeEcoreElement.values[property]">

				<md-select ng-if="property=='eSuperTypes'"
						   ng-model="ctrl.treeEcoreElement.values[property]" multiple>
					<md-option ng-repeat="option in ctrl.listOptions(property)| filter: ctrl.notHimSelf"
							   ng-value="option">
						{{option.values.name}}
					</md-option>
				</md-select>

				<md-select ng-if="ctrl.hasOptions(property) && !ctrl.isMultiple(property) && property!=='eSuperTypes'"
						   ng-model="ctrl.treeEcoreElement.values[property]">
					<md-option ng-repeat="option in ctrl.listOptions(property)" ng-value="option.value">
						{{option.label}}
					</md-option>
				</md-select>
			</td>
		</tr>
		</tbody>
	</table>
</md-table-container>
